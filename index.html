<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome icon library-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Live Hourly Scheduler</title>
  </head>

  <body>
    <!-- Bootstrap (utility classes): 
    p-5 = padding (5px)
    mb-4 = margin (4px)
    border-5 = border (5px) 
    border-bottom = Adds a border to the bottom side of the header elemefnt
    border-dark = Specifies the color of the border to be dark
    text-center = Centers the text content of the header element horizontally-->
    <header class="text-center banner">
      <h1 class="display-3 font-weight-bold">My Daily Scheduler</h1>
      <!-- Bootstrap (utility classes): 
      lead = Emphasizes. Gives a larger font size and increased line-height to the <p> element to make it stand out more from other paragraphs.-->
      <p class="lead">What does your day look like today?</p>
      <p id="instruct">Events that have <span class="text-decoration-underline">passed</span> are in <span id="past-font">orange</span>, <span class="text-decoration-underline">current</span> events are in <span id="present-font">yellow</span>, and <span class="text-decoration-underline">future</span> events are in <span id="future-font">green</span>.</p>
      <span id="currentDay" class="lead">Feb 27, 2023 at 10:03:30 pm </span>
    </header>

    <!-- Bootstrap (utility classes): 
    container-lg = Creates a container element that has a fixed width and centers the content horizonrally (designed for large screens)
    px-5 = padding-x of 5px-->
    <div class= "container-md px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- 6 am-->
      <div id="hour-6" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          6AM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 7 am-->
      <div id="hour-7" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          7AM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 8 am-->
      <div id="hour-8" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          8AM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a past time block. The "past" class adds a orange background color. -->
      <div id="hour-9" class="row time-block past">
        <!-- Duplicate bootstrap styling for <div> 9AM, 10AM, 11AM-->
        <!-- Bootstrap (utility classes): 
        col-2 = The div element should occupy 2 columns out of 12 possible columns in a row (on all screen sizes)
        col-md-1 = The div element should occupy 1 column out of 12 possible columns in a row (on medium and larger screen sizes)
        text-center = The text within the div element is centered (horizzontally)
        py-3 = Padding is adding to the top and bottom of the div element thats 3 times the default padding size
        -->
        <!-- hour = Custom CSS class (.hour) -->
        <div class="col-2 col-md-1 hour text-wrap py-5">
          9AM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a yellow background color. -->
      <div id="hour-10" class="row time-block present">
        <!-- Duplicate bootstrap styling for <div> 9AM, 10AM, 11AM-->
        <div class="col-2 col-md-1 hour text-wrap py-5">10AM</div>
        <!-- <textarea> element is an empty space "" that is replaced by the user input-->
        <!-- Bootstrap (utility classes): 
        col-8 = The div element should occupy 8 columns out of 12 possible columns in a row (on all screen sizes)
        col-md-10 = The div element should occupy 10 columns out of 12 possible columns in a row (on medium and larger screen sizes)
        -->
        <!--description = Custom class for unique styling in CSS (.description) -->
        <!--rows = "3"    This attribute sets the initial number of rows of the textarea to 3 rows (rows dependedent on how much space have available on browser window size)-->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- Duplicate bootstrap <button> -->
         <!-- Bootstrap (utility classes): 
        btn = styles the button to have a uniform appearance across the site.
        col-2 = The div element should occupy 2 columns out of 12 possible columns in a row (on all screen sizes)
        col-md-1 = The div element should occupy 1 column out of 12 possible columns in a row (on medium and larger screen sizes)
        -->
        <!--saveBtn = Custom class for CSS stling (.saveBtn)-->
        <!--aria-label = "save"   This attribute provides an accessible label for the button that can be read by assistive technologies such as screen readers. The word "save" will be said outloud by assitive technology-->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <!--Duplicate <i> Font Awesome class styling-->
          <!-- The <i> element creates an icon (the save icon in this case)-->
          <!-- Font Awesome class
          fas = Specifies the font style to be used for the icon (displays icon as a solid glyph)
          fa-save = Specifies the specific icon to be used. (The "fa-save" class indicates that the icon will be the "save" icon.)-->
          <!-- aria-hidden = "true"  This attribute indicates that the icon should be hidden from assistive tecnhnology (ie: screen readers). This is because the icon is only decorative.-->
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block future">
        <!-- Duplicate bootstrap styling for <div> 9AM, 10AM, 11AM-->
        <div class="col-2 col-md-1 hour text-wrap py-5">11AM</div>
        <!-- <textarea> element is an empty space "" that is replaced by the user input-->
        <!-- Bootstrap (utility classes): 
        btn = styles the button to have a uniform appearance across the site.
        col-2 = The div element should occupy 2 columns out of 12 possible columns in a row (on all screen sizes)
        col-md-2 = The div element should occupy 2 columns out of 12 possible columns in a row (on medium and larger screen sizes)
        -->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
       <!-- Duplicate bootstrap <button> -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <!--Duplicate <i> Font Awesome class styling-->
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <!-- 12 pm-->
      <div id="hour-12" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          12PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 1 pm-->
      <div id="hour-13" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          1PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>

      <!-- 2 pm-->
      <div id="hour-14" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          2PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>

      <!-- 3 pm-->
      <div id="hour-15" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          3PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <!-- 4 pm-->
      <div id="hour-16" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          4PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- 5 pm-->
      <div id="hour-17" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          5PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <!-- 6 pm -->
      <div id="hour-18" class="time-block row">
        <div class="col-2 col-md-1 hour text-wrap py-5">
          6PM
        </div>
        <textarea class="col-8 col-md-10 description" rows="3"></textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


    <!-- Javascript references:-->

    <!--Load jquery script before personal js code script tag-->
    <!-- The external JavaScript file being loaded is the jQuery library (A js lib that provides many features and funcs for handling events and manipulating the DOM)-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- The external JavaScript file being loaded is the Day.js library, which is a lightweight library for working with dates and times in JavaScript.-->
    <!--This script allows the calendar application to use the features and functions provided by the Day.js library in our JavaScript code.-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <!--Personal js-->
    <script src="script.js"></script>
  </body>
</html>
